# PostgreSQL Database Configuration
# IMPORTANT: Replace these with your actual database details
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# This automatically updates the schema. Use "validate" in production.
spring.jpa.hibernate.ddl-auto=update
# This shows SQL queries in the console, which is good for debugging.
spring.jpa.show-sql=true
# A long, random, and secret string for JWT signing
jwt.secret=your-super-long-and-secret-jwt-key-that-is-at-least-256-bits
